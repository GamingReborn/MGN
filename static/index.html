}

			<script>
		function hideiframe()
		{
			document.getElementById("googleiframe").style.display = "none"
		}

	function showgoogleiframe()
	{
		var x = document.getElementById("googleiframe");
  if (x.style.display === "none") {
    x.style.display = "block";
  } else {
    x.style.display = "none";
  }
	}
		function showsettingsiframe()
	{
		var x = document.getElementById("settingsframe");
  if (x.style.display === "none") {
    x.style.display = "block";
  } else {
    x.style.display = "none";
  }
	}
			</script>
